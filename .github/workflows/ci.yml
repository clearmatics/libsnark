name: Clearmatics libsnark library

on:
  push:
  pull_request:

jobs:
  build-ubuntu:

    runs-on: ubuntu-20.04

    strategy:
      matrix:
        compiler: [gcc, clang]

    steps:
    - uses: actions/checkout@v2
    - name: install-dependencies
      run: sudo apt-get install build-essential git libboost-all-dev cmake libgmp3-dev libssl-dev libprocps-dev pkg-config
    - name: init-submodules
      run: git submodule init && git submodule update
    - name: configure
      env:
        COMPILER: ${{ matrix.compiler }}
      run: mkdir build && cd build && cmake -DCMAKE_CXX_COMPILER={COMPILER} ..
    - name: build
      run: make
    - name: test
      run: make check
